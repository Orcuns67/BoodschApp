<div class="form-group">
    <label for="exampleInputEmail1">Voeg je boodschappen toe</label>
    <input [(ngModel)]="addGroc" type="text" class="form-control">

    <small id="emailHelp" class="form-text text-muted">Boodschappen lijst</small>
    <small id="emailHelp" class="form-text text-muted"><br><b>{{notification}}</b></small>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="statusGroc">
    <label class="form-check-label" for="exampleCheck1">Aanvinken voor 'Belangrijk'</label>
  </div>

<button (click)="addNewGroc()" class="btn btn-primary mb-3 mt-3">Nieuwe boodschappen toevoegen</button>

<div *ngIf="(Groc$ | async) as groc"class="card p-2 mb-2" style="width: 18rem;">
{{groc.status}} - {{groc.name}}
</div>

  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <!-- Met de async pipe, onze observable gaan uitlezen in real time -->
      <li *ngFor="let groc of Grocs$ | async" class="list-group-item">
        <span (click)="deleteGroc(groc.id)" class="oi oi-circle-x" style="color:red"></span>
        <!-- <span (click)="getgroc(groc.id)">  -->
          <!-- {{groc.id | currency:'EUR'}}  -->
          <input type="text" #updateVolgende (blur)="updateGroc(groc.id,updateVolgende.value)" class="updateGroc" value="{{groc.name}}">
          
        <!-- </span> -->
      
      </li>
    </ul>
  </div>
